--- 
layout: default 
---

<div class="container-fluid index">
  <div class="row index all-posts">

    <h1 class="header author-header">搜尋文章</h1>

    <div id="search-container">
      <input type="text" id="search-input" placeholder="請輸入關鍵字...">
      <div class="col-md-12 content-panel articles">
        <ul id="results-container"><small>搜尋結果會即時顯示在這兒~</small></ul>
      </div>
    </div>

  </div>
</div>

<hr class="search-hr" />

<script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch.init({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    dataSource: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}<\/a><\/li>',
    noResultsText: '無符合的文章',
    limit: 10,
    fuzzy: true,
  })

</script>
