<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>

  <div class="hero">

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>

    let hero = document.querySelector('.hero');
    let h1 = hero.querySelector('h1');

    // h1.style.textShadow = '10px 10px 10px rgba(255, 0, 0, 0.5)'

    hero.addEventListener('mousemove', function (e) {
      // let w = hero.offsetWidth;
      // let h = hero.offsetHeight;
      let { offsetWidth: w, offsetHeight: h } = hero;

      // let x = e.offsetX;
      // let y = e.offsetY;
      let { offsetX: x, offsetY: y } = e;

      // console.log({ w, h }, { x, y });

      // æ³¨æ„ offsetX å’Œ offsetY æœƒå› ç‚º e.target çš„ä¸åŒè€Œå—åˆ°å½±éŸ¿ã€‚
      // æ»‘é¼ é»æ“Š hero çš„ç¯„åœï¼ŒåŸé»åº§æ¨™åœ¨ hero çš„å·¦ä¸Šè§’ï¼›
      // é»åˆ° h1 çš„ç¯„åœï¼ŒåŸé»åº§æ¨™åœ¨ h1 é€™çš„ DOM çš„å·¦ä¸Šè§’ã€‚
      // æ‰€ä»¥é‚„è¦åŠ ä¸Šå…©å€‹åŸé»åº§æ¨™çš„è·é›¢ã€‚
      if (e.currentTarget !== e.target) {
        x += e.target.offsetLeft;
        y += e.target.offsetTop;
      }

      // è¨ˆç®—å®¹å™¨(hero)ä¸­å¿ƒé»åº§æ¨™
      let centerX = w / 2;
      let centerY = h / 2;

      // è·é›¢
      let lengthX = (x - centerX) * -0.1;
      let lengthY = (y - centerY) * -0.1;

      h1.style.textShadow = `${lengthX}px ${lengthY}px 10px rgba(255, 0, 0, 0.5)`;
    })


    // hero.addEventListener('click', function (e) {

    // })

  </script>
